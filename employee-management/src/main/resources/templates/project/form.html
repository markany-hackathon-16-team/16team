<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 정보</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><a href="/" style="text-decoration: none; color: inherit;">마크애니 관리 시스템</a></h1>
        
        <!-- 탭 메뉴 -->
        <div class="tab-menu">
            <a href="/" class="tab-item">대시보드</a>
            <a href="/employees" class="tab-item">인력 관리</a>
            <a href="/projects" class="tab-item active">프로젝트 관리</a>
        </div>
        
        <div class="content">
            <h2 th:text="${project.projectId != null ? '프로젝트 정보 수정' : '프로젝트 등록'}"></h2>
            
            <!-- 에러 메시지 표시 -->
            <div th:if="${error}" class="error-message" style="color: red; margin-bottom: 15px; padding: 10px; border: 1px solid red; background-color: #ffe6e6;">
                <span th:text="${error}"></span>
            </div>
            
            <form th:object="${project}" th:action="${project.projectId != null ? '/projects/' + project.projectId : '/projects'}" method="post">
                <div class="form-group">
                    <label for="projectId">프로젝트 ID:</label>
                    <input type="text" id="projectId" th:field="*{projectId}" th:readonly="${project.projectId != null}" required>
                </div>
                
                <div class="form-group">
                    <label for="projectName">프로젝트명:</label>
                    <input type="text" id="projectName" th:field="*{projectName}" required>
                </div>
                
                <div class="form-group">
                    <label for="type">유형:</label>
                    <input type="text" id="type" th:field="*{type}" placeholder="예: 웹 개발, 모바일 앱, 시스템 구축">
                </div>
                
                <div class="form-group">
                    <label for="complexity">복잡도:</label>
                    <select id="complexity" th:field="*{complexity}">
                        <option value="">선택하세요</option>
                        <option value="단순">단순</option>
                        <option value="보통">보통</option>
                        <option value="복잡">복잡</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="totalMm">총 MM:</label>
                    <input type="number" id="totalMm" th:field="*{totalMm}" min="1" placeholder="예: 12">
                </div>
                
                <div class="form-group">
                    <label for="durationMonths">기간 (개월):</label>
                    <input type="number" id="durationMonths" th:field="*{durationMonths}" min="1" placeholder="예: 3">
                </div>
                
                <div class="form-group">
                    <label for="startDate">시작일:</label>
                    <input type="date" id="startDate" th:field="*{startDate}">
                </div>
                
                <div class="form-group">
                    <label for="endDate">종료일:</label>
                    <input type="date" id="endDate" th:field="*{endDate}">
                </div>
                
                <div class="form-group">
                    <label for="status">상태:</label>
                    <select id="status" th:field="*{status}">
                        <option value="계획중">계획중</option>
                        <option value="진행중">진행중</option>
                        <option value="완료">완료</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">프로젝트 설명:</label>
                    <textarea id="description" th:field="*{description}" placeholder="프로젝트에 대한 상세 설명을 입력하세요"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="requiredSkills">필요 스킬:</label>
                    <textarea id="requiredSkills" th:field="*{requiredSkills}" placeholder="문서보안JSON, 문서보안BLUE, Java, Spring 등"></textarea>
                </div>
                
                <div class="form-group">
                    <label>개발자 선택:</label>
                    <div class="checkbox-group">
                        <div th:each="developer : ${developers}" class="checkbox-item">
                            <input type="checkbox" th:id="'dev_' + ${developer.empId}" 
                                   name="selectedDevelopers" th:value="${developer.empId}"
                                   th:checked="${project.projectId != null and project.projectId.equals(developer.currentProject)}">
                            <label th:for="'dev_' + ${developer.empId}" 
                                   th:text="${developer.name} + ' (' + ${developer.empId} + ')'"></label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>수행인력 선택:</label>
                    <div class="checkbox-group">
                        <div th:each="performer : ${performers}" class="checkbox-item">
                            <input type="checkbox" th:id="'perf_' + ${performer.empId}" 
                                   name="selectedPerformers" th:value="${performer.empId}"
                                   th:checked="${project.projectId != null and project.projectId.equals(performer.currentProject)}">
                            <label th:for="'perf_' + ${performer.empId}" 
                                   th:text="${performer.name} + ' (' + ${performer.empId} + ')'"></label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">비고:</label>
                    <textarea id="notes" th:field="*{notes}"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <a href="/projects" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
